<!DOCTYPE html>
<html>
<head>
    <title>jankovic.tech</title>
    <style>
        /* Common styles for both dark and light modes */
        body {
            color: #FFF;
            font-family: Calibri, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s; /* Add a smooth transition effect */
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #FFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .link-container {
            display: flex;
            align-items: center;
        }
        .link-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Welcome to jankovic.tech</h1>
    <p>Links:</p>
    <p class="link-container">
        <img class="link-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram Icon">
        Instagram:&nbsp;<a href="https://www.instagram.com/milan.sag" target="_blank">@milan.sag</a>
    </p>
    <p class="link-container">
        <img class="link-icon" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Icon">
        GitHub:&nbsp;<a href="https://www.github.com/bettercallmilan" target="_blank">@bettercallmilan</a>
    </p>
    <p class="link-container">
        <img class="link-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Element_%28software%29_logo.svg/1200px-Element_%28software%29_logo.svg.png" alt="Matrix Icon">
        Matrix:&nbsp;<a href="https://matrix.to/#/@mentalfox:envs.net" target="_blank">@mentalfox:envs.net</a>
    </p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        // JavaScript function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
