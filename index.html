<body>
    <h1>Welcome to jankovic.tech</h1>
    <p>Links:</p>
    <p class="link-container">
        <img class="link-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"
            alt="Instagram Icon"> Instagram:&nbsp;<a href="https://www.instagram.com/milan.sag" target="_blank">@milan.sag</a>
    </p>
    <p class="link-container">
        <img class="link-icon"
            src="https://cdn.icon-icons.com/icons2/2351/PNG/512/logo_github_icon_143196.png"
            alt="GitHub Icon"> GitHub:&nbsp;<a href="https://www.github.com/bettercallmilan" target="_blank">@bettercallmilan</a>
    </p>
    <p class="link-container">
        <img class="link-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Element_%28software%29_logo.svg/1200px-Element_%28software%29_logo.svg.png"
            alt="Matrix Icon"> Matrix:&nbsp;<a href="https://matrix.to/#/@mentalfox:envs.net" target="_blank">@mentalfox:envs.net</a>
    </p>
    <p class="contact-link">
        <img class="link-icon" style="vertical-align: middle; margin-right: 5px;"
            src="https://cdn-icons-png.flaticon.com/512/732/732200.png"
            alt="Email Icon"> Email:&nbsp;<a href="mailto:contact@jankovic.tech" target="_blank">contact@jankovic.tech</a>
    </p>
    
    <button id="changeBackgroundButton">Change Background</button>

    <button id="randomAgentButton">Pick Random VALORANT Agent</button>
    <p id="randomAgentResult"></p>
    
    <script>
        const backgrounds = [
            "https://github.com/bettercallmilan/bettercallmilan.github.io/blob/main/docs/assets/wallpaper.jpg?raw=true",
            "https://github.com/bettercallmilan/bettercallmilan.github.io/blob/main/docs/assets/2825826.gif?raw=true"
        ];

        let currentBackground = 0;

        const changeBackgroundButton = document.getElementById("changeBackgroundButton");
        const body = document.body;

        const imageCache = [];
        backgrounds.forEach((url) => {
            const img = new Image();
            img.src = url;
            imageCache.push(img);
        });

        changeBackgroundButton.addEventListener("click", () => {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            body.style.backgroundImage = `url("${backgrounds[currentBackground]}")`;
        });
    </script>

    <script>
    // List of Valorant agents
    const agents = [
      "Phoenix",
      "Raze",
      "Jett",
      "Yoru",
      "Neon",
      "Reyna",
      "Sage",
      "Cypher",
      "Chamber",
      "Killjoy",
      "Omen",
      "Viper",
      "Brimstone",
      "Astra",
      "Harbor",
      "Sova",
      "Breach",
      "Skye",
      "KAY/O",
      "Fade",
      "Deadlock",
      "Gekko",
    ];
  
    // Function to pick a random agent
    function pickRandomAgent() {
      const randomIndex = Math.floor(Math.random() * agents.length);
      return agents[randomIndex];
    }
  
    // Event listener for the button
    document.getElementById("randomAgentButton").addEventListener("click", function () {
      const randomAgent = pickRandomAgent();
      document.getElementById("randomAgentResult").textContent = `Random Agent: ${randomAgent}`;
    });
    </script>
  
</body>
